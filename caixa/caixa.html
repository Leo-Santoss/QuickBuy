<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="styles_caixa.css">
</head>
<body>
    <nav>
        <button class="btn_nav">Caixa</button>
        <button class="btn_nav">Produtos</button>
        <button class="btn_nav">Financeiro</button>
        <div class="ribbon"></div>
    </nav>

    <div>
        <h1>Operador de caixa</h1>
    </div>
    
    <div>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nome do produto" required>
            <input type="number" id="productQuantity" placeholder="Quantidade" min="1" required>
            <button type="submit">Adicionar Produto</button>
        </form>
    </div>

    <div>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
            </tbody>
            <tfoot>
                <tr class="test">
                    <td colspan="2">Total</td>
                    <td id="totalPrice">0</td>
                </tr>
            </tfoot>
        </table>

    </div>
    <button type="submit" class="finalizar">Finalizar</button>        

    <footer>
        <div class="footer_content">
            <div>
                <h3>Institucional</h3>
                <ul>
                    <li>Home</li>
                    <li>Tela 1</li>
                </ul>
            </div>
    
            <div>
                <h3>Loja</h3>
                <ul>
                    <li>Página 1</li>
                    <li>Página 2</li>
                </ul>
            </div>
    
            <div>
                <h3>Siga a gente</h3>
            </div>
        </div>

        <p>
            QuickBuy 2023
        </p>
    </footer>

    <script src="script_caixa.js"></script>

    <script>
        document.querySelector('.finalizar').addEventListener('click', function() {
            let totalPrice = document.getElementById('totalPrice').textContent;

            window.location.href = '../finalizacao_venda/finalizacao.html?totalPrice=' + totalPrice;
        });
    </script>
</body>
</html>
