<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.google.com/specimen/Bebas+Neue" rel="stylesheet">
    <link rel="stylesheet" href="styles_cadastro.css">
    <link rel="stylesheet" href="../estilos/styles_global.css">
</head>
<body>
    <nav>
        <button class="btn_nav1">Caixa</button>
        <button class="btn_nav2">Produtos</button>
        <button class="btn_nav3">Financeiro</button>
        <button class="btn_nav4">Cadastro</button>
        <svg xmlns="http://www.w3.org/2000/svg" class="icone_usuario" viewBox="0 0 448 512">
            <path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/>
        </svg>
    </nav>
    
    <h1>Cadastro de <br> usuário:</h1>

    <div class:"container_cadastro">
        <form action="" class="forms_cadastro">
            <div class="container_nome">
                <h2 class="titulo_pequeno">Nome:</h2>
                <input type="text" id="nomeUsuario" class="input_grande">
            </div>
            <div class="container_cpf">
                <h2 class="titulo_pequeno">Cpf:</h2>
                <input type="text" id="cpfUsuario"  class="input_grande">
            </div>
            <div class="container_data">
                <h2 class="titulo_pequeno">Data de Nascimento:</h2>
                <input type="date" id="dataNascimento" class="input_grande">
            </div>
            <div class="container_cargo">
                <h2 class="titulo_pequeno">Cargo:</h2>
                <select id="cargo" class="select_grande">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="opcao1">Estoquista</option>
                    <option value="opcao2">Financeiro</option>
                    <option value="opcao3">Operador de caixa</option>
                    <option value="opcao4">Gerente</option>
                </select>
            </div>
            <div class="container_salario">
                <h2 class="titulo_pequeno">Salário:</h2>
                <input type="text" id="salarioUsuario"  class="input_grande">
            </div>
            <div class="container_senha">
                <h2 class="titulo_pequeno">Senha:</h2>
                <input type="text" id="senhaUsuario"  class="input_grande">
            </div>
            <button type="submit" class="btn_cadastrar">ADICIONAR USUÁRIO</button>
        </form>
    </div>

    <footer>
        <div class="footer_content">
            <div>
                <h3>INSTITUCIONAL</h3>
                <ul>
                    <li>Home</li>
                    <li>Tela 1</li>
                </ul>
            </div>
    
            <div>
                <h3>LOJA</h3>
                <ul>
                    <li>Página 1</li>
                    <li>Página 2</li>
                </ul>
            </div>
    
            <div>
                <h3>SIGA A GENTE</h3>
            </div>
        </div>

        <p>
            QuickBuy 2024
        </p>
    </footer>
    <script src="script_cadastro.js"></script>
    <script>
        document.querySelector('.btn_cadastrar').addEventListener('click', fazerCadastro);
    </script>
</body>
</html>
